<dialog-window class="pane" title="Todos" type="todos">
  <div id="size-wrapper"></div>
  <div class="d-flex flex-row" id="header-row">
    <div class="display-6">To Do</div>
    <div class="flex-fill"></div>
    <button
      class="btn btn-outline-dark"
      id="new-todo-btn"
      (click)="openDialog('newTodo')"
    >
      <i class="bi bi-plus fs-2"></i>
    </button>
  </div>
  @for (todo of todos(); track todo.id) {
  <todo-card [todo]="todo"></todo-card>
  }
</dialog-window>
@if (getDialogState('showNewTodoDialog')) {
<new-todo-dialog />
} @if (getDialogState('showEditTodoDialog')) {
<edit-todo-dialog />
} @if (getDialogState('showDeleteTodoDialog')) {
<delete-todo-dialog />
}
