<dialog-window class="pane" title="Add New Todo" type="new-todo">
  <!-- <form (ngSubmit)="saveTodo()"> -->
  <div id="size-wrapper">
    <form (ngSubmit)="(null)">
      <!-- Title field -->
      <label class="form-label fs-4" for="title">Enter title:</label>
      <input
        class="form-control"
        type="text"
        name="title"
        id="title"
        [(ngModel)]="title"
      />
      <!-- Description field -->
      <label class="form-label fs-4 mt-3" for="description"
        >Enter description:</label
      >
      <textarea
        name="description"
        id="description"
        [(ngModel)]="description"
        class="form-control"
        rows="3"
      ></textarea>

      <hr class="my-3" />

      <!-- Due date toggle button -->
      <div class="d-flex flex-row align-items-center">
        <label class="form-label fs-5" for="dueDateToggle">
          Choose a due date?
        </label>
        <div class="flex-fill"></div>
        <input
          class="form-check-input fs-4"
          type="checkbox"
          name="statusToggle"
          id="statusToggle"
          [(ngModel)]="hasDueDate"
          (change)="handleDueDateChecked()"
        />
        <div class="me-3"></div>
      </div>

      <!-- Track status toggle button -->
      <div class="d-flex flex-row align-items-center mt-1">
        <label class="form-check-label fs-5" for="statusToggle"
          >Track status?</label
        >
        <div class="flex-fill"></div>
        <input
          class="form-check-input fs-4"
          type="checkbox"
          name="statusToggle"
          id="statusToggle"
          [(ngModel)]="trackStatus"
          (change)="handleStatusChecked()"
        />
        <div class="me-3"></div>
      </div>

      <hr class="my-3" />

      <!-- Due date field -->
      <label class="form-label fs-4" for="dueDate">
        <span [ngClass]="{ disabled: !hasDueDate() }">Enter due date:</span>
      </label>
      <input
        [disabled]="!hasDueDate()"
        name="dueDate"
        id="dueDate"
        class="form-control"
        type="date"
        [(ngModel)]="dueDate"
        [ngClass]="{ disabled: !hasDueDate() }"
      />

      <!-- Status field -->
      <label class="form-label fs-4 mt-3" for="status">
        <span [ngClass]="{ disabled: !trackStatus() }"> Select status: </span>
      </label>
      <select
        name="status"
        id="status"
        class="form-select"
        [(ngModel)]="status"
        [disabled]="!trackStatus()"
        [value]="status()"
      >
        <option value="NEW">New</option>
        <option value="IN_PROGRESS">In Progress</option>
        <option value="ON_HOLD">On Hold</option>
      </select>

      <!-- Submit button -->
      <div class="mt-2 d-flex flex-row justify-content-center">
        <cv-button
          label="ðŸ’¾ Save"
          [action]="saveTodo"
          [disabled]="!isValidTodo()"
        ></cv-button>
      </div>
    </form>
  </div>
</dialog-window>
