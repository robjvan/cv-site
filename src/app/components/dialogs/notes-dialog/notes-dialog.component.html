<dialog-window class="pane" title="Notes" type="notes">
  <div id="size-wrapper"></div>
  <div class="d-flex flex-row" id="header-row">
    <div class="display-6">Notes</div>
    <div class="flex-fill"></div>
    <button
      class="btn btn-outline-dark"
      id="new-note-btn"
      (click)="openDialog('newNote')"
    >
      <i class="bi bi-plus fs-2"></i>
    </button>
  </div>
  @for (note of notes(); track note.id) {
  <note-card [note]="note"></note-card>
  }
</dialog-window>
@if (getDialogState('showNewNoteDialog')) {
<new-note-dialog />
} @if (getDialogState('showEditNoteDialog')) {
<edit-note-dialog />
} @if (getDialogState('showDeleteNoteDialog')) {
<delete-note-dialog />
}
